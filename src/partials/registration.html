<section class="section registration" id="registration-section">
  <div class="container">
    <div class="registration__wrapper">
      <h2 class="title registration__title">Registration</h2>
      <div class="registration__wrapper--orientation">
        <div class="place">
          <p class="registration__place">
            <time class="registration__date" datetime="2021-05-23T11:00">May 23, 11:00</time>New
            York
          </p>
          <p class="registration__cost">$ 699</p>
        </div>
        <form class="registration__form reg-form" action="#">
          <div class="reg-form--orientation">
            <p class="reg-form__description">Apply your personal info for registration</p>
            <input
              class="reg-form__input"
              type="text"
              name="user-name"
              placeholder="Your name"
              required
              minlength="2"
            />
            <input
              class="reg-form__input"
              type="tel"
              name="user-tel"
              placeholder="Phone number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              required
            />
            <span class="reg__error--tel">
              This field should contain a phone number in the format 099-999-99-99</span
            >

            <input
              class="reg-form__input"
              type="email"
              name="user-mail"
              placeholder="Email"
              required
            />
            <span class="reg__error--mail"
              >This field should contain E-Mail in the format example@site.com</span
            >
          </div>
          <button class="button" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
